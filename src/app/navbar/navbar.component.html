<mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" class="bottom-to-top">
  <div class="mt-4 py-3 text-white" fxLayout="column" fxLayoutAlign="center center">
    <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div>

        <div class="sidebar-image">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53474/atom_profile_01.jpg">
        </div>
      <a>
        <span class="lead">Rexford</span>
      </a>
    </div>
  </div>
  <div class="mt-3">
    <mat-nav-list>
      <a mat-list-item routerLink="/jobs">
        Browse jobs
      </a>

      <a mat-list-item routerLink="/projects">
        My projects
      </a>
    </mat-nav-list>

    <mat-nav-list>
      <a mat-list-item class="ml-2" style="font-size:15px;">
        Settings
      </a>
    </mat-nav-list>

    <button mat-menu-item>

      <span>Billing</span>
    </button>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>

  </div>
</mat-sidenav>

<mat-sidenav-container class="container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu</mat-icon>
      </button>

      <button mat-button routerLink="/">
        Ecta
      </button>

      <button mat-button routerLink="/jobs">
        Browse jobs
      </button>

      <button mat-button routerLink="/projects/create">
        Post a project
      </button>

      <span class="example-spacer"></span>

    </mat-toolbar>
  </mat-sidenav-content>


</mat-sidenav-container>
